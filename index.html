<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, minimum-scale=.25, user-scalable=yes">
  <title i18n-content="title"></title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --primary-gradient: linear-gradient(135deg, #5D5FEF, #843CF6);
        --primary-gradient-hover: linear-gradient(135deg, #843CF6, #5D5FEF);
        --secondary-gradient: linear-gradient(135deg, #1DB954, #21E065);
        --background-dark: #121212;
        --text-light: #F5F5F7;
        --text-secondary: #B3B3B3;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--background-dark);
        color: var(--text-light);
        padding: 20px;
    }

    .container {
        max-width: 650px;
        width: 100%;
        padding: 30px;
        border-radius: 20px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .track-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    .track-info {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 20px;
    }

    .album-art {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        flex-shrink: 0;
    }

    .track-details {
        flex-grow: 1;
    }

    .track-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .artist {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 10px;
    }

    .track-meta {
        display: flex;
        gap: 15px;
        color: var(--text-secondary);
        font-size: 14px;
    }

    .download-container {
        width: 100%;
    }

    .section-title {
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
    }

    .download-button {
        position: relative;
        width: 100%;
        padding: 16px 24px;
        border-radius: 12px;
        background: var(--primary-gradient);
        border: none;
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 5px 15px rgba(93, 95, 239, 0.3);
    }

    .download-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient-hover);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }

    .download-button:hover:before {
        opacity: 1;
    }

    .download-button:hover .download-icon {
        transform: translateY(2px);
    }

    .download-button:hover {
        box-shadow: 0 8px 20px rgba(93, 95, 239, 0.5);
    }

    .download-button.is-downloaded {
        background: var(--secondary-gradient);
        box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
    }

    .download-icon {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
    }

    .download-icon svg {
        width: 100%;
        height: 100%;
    }

    .download-icon .arrow {
        transition: fill 0.3s ease;
    }

    .download-button:hover .download-icon .arrow {
        fill: #ffffff;
    }

    .download-status {
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
        opacity: 0;
        transform: translateY(-5px);
        transition: all 0.3s ease;
    }

    .download-status.active {
        opacity: 1;
        transform: translateY(0);
    }

    .pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
        border-radius: 12px;
        transform: scale(0.9);
        opacity: 0;
        animation: pulse 2s ease-in-out infinite;
    }

    .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        width: 0%;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 0 0 0 12px;
        transition: width 0.2s linear;
    }

    .quality-selector {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .quality-option {
        padding: 8px 15px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .quality-option.active {
        background: rgba(93, 95, 239, 0.2);
        color: var(--text-light);
    }

    .quality-option:hover:not(.active) {
        background: rgba(255, 255, 255, 0.15);
    }

    @keyframes pulse {
        0% {
            transform: scale(0.9);
            opacity: 0;
        }
        50% {
            opacity: 0.3;
        }
        100% {
            transform: scale(1.1);
            opacity: 0;
        }
    }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        .track-info {
            flex-direction: column;
            text-align: center;
            gap: 15px;
        }

        .album-art {
            width: 80px;
            height: 80px;
        }

        .track-title {
            font-size: 20px;
        }

        .track-meta {
            justify-content: center;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="track-container">
      <div class="track-info">
        <img src="picture/moltres.png" alt="Album art" class="album-art">
        <div class="track-details">
          <h1 class="track-title">Progeny</h1>
          <p class="artist">Legendary Bird</p>
          <div class="track-meta">
            <span>0:31</span>
            <span>â€¢</span>
            <span>Album: Gold</span>
          </div>
        </div>
      </div>
      <div class="download-container">
        <h2 class="section-title">Download for offline listening</h2>
        <div class="quality-selector">
          <div class="quality-option" data-quality="ultra">Ultra HD</div>
        </div>
        <a href="picture/riddle_reverse.wav" download>
          <button class="download-button">
            <div class="pulse"></div>
            <div class="progress-bar"></div>
            <span class="download-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 17V3" class="arrow" fill="transparent"/>
                  <path d="M6 11l6 6 6-6" class="arrow" fill="transparent"/>
                  <path d="M3 21h18"/>
              </svg>
            </span>
            <span class="button-text">Download Track</span>
          </button>
        </a>
        <div class="download-status">Starting download...</div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const downloadButton = document.querySelector('.download-button');
        const buttonText = document.querySelector('.button-text');
        const downloadStatus = document.querySelector('.download-status');
        const progressBar = document.querySelector('.progress-bar');
        const qualityOptions = document.querySelectorAll('.quality-option');

        let isDownloaded = false;
        let isDownloading = false;
        let selectedQuality = 'high';

        qualityOptions.forEach(option => {
            option.addEventListener('click', function() {
                if (isDownloading || isDownloaded) return;

                qualityOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedQuality = this.dataset.quality;
            });
        });

        downloadButton.addEventListener('click', function() {
            if (isDownloaded) {
                // Already downloaded
                showStatusMessage('Track already available offline', 2000);
                return;
            }

            if (isDownloading) {
                // Already in progress
                return;
            }

            // Start download simulation
            isDownloading = true;
            buttonText.textContent = 'Downloading...';
            downloadStatus.textContent = 'Starting download...';
            downloadStatus.classList.add('active');

            // Quality affects download speed (for simulation)
            let duration = 3000;
            if (selectedQuality === 'ultra') duration = 5000;
            if (selectedQuality === 'normal') duration = 2000;

            let progress = 0;
            const interval = 50;
            const increment = interval / duration * 100;

            const downloadInterval = setInterval(function() {
                progress += increment;
                if (progress >= 100) {
                    clearInterval(downloadInterval);
                    completeDownload();
                } else {
                    updateProgress(progress);
                }
            }, interval);
        });

        function updateProgress(progress) {
            progressBar.style.width = `${progress}%`;

            if (progress < 15) {
                downloadStatus.textContent = 'Starting download...';
            } else if (progress < 40) {
                downloadStatus.textContent = `Downloading ${Math.round(progress)}%`;
            } else if (progress < 75) {
                downloadStatus.textContent = `Almost there: ${Math.round(progress)}%`;
            } else {
                downloadStatus.textContent = `Finalizing: ${Math.round(progress)}%`;
            }
        }

        function completeDownload() {
            isDownloading = false;
            isDownloaded = true;
            downloadButton.classList.add('is-downloaded');
            buttonText.textContent = 'Available Offline';

            // Show completion message
            showStatusMessage('Track downloaded successfully!', 3000);

            // Update download icon
            const downloadIcon = document.querySelector('.download-icon svg');
            downloadIcon.innerHTML = `
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            `;
        }

        function showStatusMessage(message, duration) {
            downloadStatus.textContent = message;
            downloadStatus.classList.add('active');

            setTimeout(() => {
                downloadStatus.classList.remove('active');
            }, duration);
        }
    });
  </script>
</body>
</html>
